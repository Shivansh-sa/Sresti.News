<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Admin Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container mt-5" style="max-width: 600px;">
    <h3 class="mb-4">✏️ Edit Admin Info</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Admin Display Name</label>
        <input type="text" class="form-control" name="name" id="name" value="{{ admin.name }}" required>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username (Login ID)</label>
        <input type="text" class="form-control" name="username" id="username" value="{{ admin.username }}" required>
      </div>
      <button type="submit" class="btn btn-primary">💾 Save Changes</button>
      <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">↩️ Back</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
