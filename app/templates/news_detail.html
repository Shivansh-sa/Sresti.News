<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ news.title }}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <div class="container mt-5 mb-5" style="max-width: 800px;">
    <h1 class="fw-bold mb-3">{{ news.title }}</h1>

    <p class="text-muted small">
      <span class="badge bg-secondary">{{ news.category }}</span>
      <span class="float-end">{{ news.created_at.strftime('%d %B %Y') }}</span>
    </p>

    {% if news.image %}
      <img src="{{ url_for('static', filename='uploads/' + news.image) }}" class="img-fluid rounded mb-4 shadow-sm" alt="News Image">
    {% endif %}

    <div class="fs-6 lh-lg news-content">
      {{ news.content.replace('\n', '<br>') | safe }}
    </div>

    <div class="mt-4">
      <a href="/" class="btn btn-outline-secondary">‚Üê Back to Home</a>
    </div>
  </div>

  <!-- JS -->
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
