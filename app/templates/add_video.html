<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ¥ Add YouTube Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5" style="max-width: 650px;">
    <div class="card shadow p-4">
      <h3 class="mb-4 text-center">ðŸŽ¥ Add YouTube Video</h3>

      <form method="POST">
        <div class="mb-3">
          <label class="form-label fw-semibold">Video Title</label>
          <input type="text" name="title" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">YouTube Video URL</label>
          <input type="url" name="youtube_url" class="form-control" placeholder="https://www.youtube.com/watch?v=..." required>
          <div class="form-text">Paste the full YouTube URL (example: https://www.youtube.com/watch?v=abc123xyz)</div>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success px-4">Upload</button>
          <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary px-4">Cancel</a>
        </div>
      </form>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
